<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  -->
    <meta
      property="og:title"
      content="Time tracking dashboard | Frontend Mentor | Nikhila D"
    />

    <meta
      name="description"
      content="Time tracking dashboard solution, a Frontend Mentor project, showcasing dynamic content rendering and responsive design."
    />

    <meta
      property="og:description"
      content="Time tracking dashboard solution, a Frontend Mentor project, showcasing dynamic content rendering and responsive design."
    />

    <meta
      property="og:url"
      content="https://mellow-sundae-05ce6f.netlify.app/"
    />


    <meta
      name="keywords"
      content="Time tracking, Dashboard solution, Frontend Mentor project, Dynamic content rendering, Responsive design, Web development, HTML, CSS, JavaScript, Practice project, Front-end development, Coding challenge, UI design, User interface, Data visualization, Nikhila, Nikhila D"
    />

    
    <!--  -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard | Frontend Mentor</title>
  </head>
  <body>
    <main class="main-contents">
      <div class="profile">
        <div class="profile__uppper">
          <div class="profile__uppper__image-wrapper">
            <img src="./images/image-jeremy.png" alt="Jeremy's photo" />
          </div>
          <h1>Report for <span class="profile__name">Jeremy Robson</span></h1>
        </div>

        <div class="buttons">
          <button class="btn btn-daily" type="button">Daily</button>
          <button class="btn btn-weekly btn-active" type="button">
            Weekly
          </button>
          <button class="btn btn-monthly" type="button">Monthly</button>
        </div>
      </div>

      <div class="report work">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>

          <div class="report__content__info">
            <p class="report__content__info__hours">32hrs</p>
            <p class="report__content__info__prev-info">Last week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="report play">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="report__content__info">
            <p class="report__content__info__hours">10hrs</p>
            <p class="report__content__info__prev-info">Last week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="report study">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="report__content__info">
            <p class="report__content__info__hours">4hrs</p>
            <p class="report__content__info__prev-info">Last week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="report exercise">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="report__content__info">
            <p class="report__content__info__hours">4hrs</p>
            <p class="report__content__info__prev-info">Last week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="report social">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="report__content__info">
            <p class="report__content__info__hours">5hrs</p>
            <p class="report__content__info__prev-info">Last week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="report self-care">
        <div class="report__content">
          <div class="report__content__header">
            <h2 class="report__content__header__title">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="report__content__info">
            <p class="report__content__info__hours">2hrs</p>
            <p class="report__content__info__prev-info">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution-wrapper">
      <div class="attribution">
        <p class="attb-fem "> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attb-link" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#" class="attb-link" >Nikhila</a>.</p>
      </div>
    </div>
  </body>
</html>
